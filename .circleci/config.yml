version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:16.8.0

jobs:
  deploy:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npx lerna publish from-package

workflows:
  version: 2
  deploy_to_npm:
    jobs:
      - deploy
